<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Time management keeps track of your tasks and working hours">
  <meta name="keywords" content='time management, task management' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexandru Curca">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <!-- Open Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Time Management</title>
</head>

<body>
  <header class="dashboard-header">
    <div class="mobile-menu-trigger">
      <span class="fas fa-bars"></span>
    </div>

    <div class="user">
      <p></p>
      <figure class="avatar">
        <img src="#" alt="avatar" />
      </figure>
    </div>
  </header>

  <nav class="mobile-menu hide-mobile-menu">
    <div class="close-mobile-menu">
      <span class="fas fa-times fa-lg"></span>
    </div>

    <figure class="logo">
      <img src="images/logo.png" alt="logo" />
    </figure>

    <button class="btn">Log Out</button>
  </nav>

  <main>
    <section class="container">
      <header>
        <figure>
          <img src="images/logo.png" alt="time management logo">
        </figure>
        <h1>Time <span>Management</span></h1>
      </header>

      <div>
        <p>Time limit</p>
        <form>
          <label for="hours">Hours</label>
          <input type="number" id="hours" name="hours" placeholder="0" min="0" />
          <label for="minutes">Minutes</label>
          <input type="number" id="minutes" name="minutes" placeholder="0" min="0" max="60" />
          <button id="set-time-limit">Set</button>
        </form>
      </div>

      <ul class="task-list">
      </ul>

      <footer>
        <p>Total working hours: <span>7 hrs 45 min</span></p>
      </footer>
    </section>
  </main>

  <button class="add-task-btn">+</button>

  <div class="modal-bg">
    <div class="task-form-container">
      <form class="task-form">
        <div class="task-input-wrapper">
          <label for="title">Title</label>
          <input type="text" id="title" class="task-form-input" name="title" placeholder="Lorem ipsum" />
        </div>
        <div class="task-input-wrapper">
          <label for="description">Description</label>
          <textarea id="description" class="task-form-input" name="description"
            placeholder="Lorem ipsum dolor amet.."></textarea>
        </div>
        <div class="task-time">
          <div>
            <label for="task-hrs">Hours</label>
            <input type="number" name="task-hrs" id="task-hrs" min="0" placeholder="0" value="0" />
          </div>
          <div>
            <label for="task-mins">Minutes</label>
            <input type="number" name="task-mins" id="task-mins" min="0" max="59" placeholder="0" value="0">
          </div>
        </div>
        <div class="error"></div>
        <button class="btn">Submit</button>
      </form>

      <div class="close-task-form"><span class="fas fa-times"></span></div>
    </div>
  </div>

  <footer class="main-footer">
    <p>All rights reserved &copy;</p>
  </footer>

  <script src="https://kit.fontawesome.com/2c6477fc66.js" crossorigin="anonymous"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>

</html>
