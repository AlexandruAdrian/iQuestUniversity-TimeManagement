<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Time management keeps track of your tasks and working hours">
  <meta name="keywords" content='time management, task management' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexandru Curca">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Time Management</title>
</head>

<body>
  <header class="dashboard-header">
    <div class="menu-trigger">
      <span class="fas fa-bars"></span>
    </div>

    <div class="user">
      <p></p>
      <figure class="avatar">
        <img src="#" alt="avatar" />
      </figure>
    </div>
  </header>

  <nav class="menu hide-menu">
    <div class="close-menu">
      <span class="fas fa-times fa-lg"></span>
    </div>

    <figure class="logo">
      <img src="images/logo.png" alt="logo" />
    </figure>

    <button class="btn">Log Out</button>
  </nav>

  <main>
    <div class="main-logo-wrapper">
      <figure class="logo">
        <img src="images/logo.png" alt="time management logo">
      </figure>
      <h1>Time <span>Management</span></h1>
    </div>

    <header>
      <div>
        <form class="set set-active">
          <div class="set-inputs">
            <p>Task time limit</p>
            <div class="set-input-wrapper">
              <label for="hours">Hours</label>
              <input type="number" id="hours" name="hours" placeholder="0" min="0" max="99" />
            </div>
            <div class="set-input-wrapper">
              <label for="minutes">Minutes</label>
              <input type="number" id="minutes" name="minutes" placeholder="0" min="0" max="59" />
            </div>
          </div>
          <button id="set-time-limit">Set</button>
        </form>
        <div class="unset unset-inactive">
          <p>Current set limit: <span id="time-limit">none</span></p>
          <button tabindex="-1" id="unset-time-limit">Unset</button>
        </div>
      </div>
    </header>

    <ul class="task-list">
    </ul>

    <footer>
      <div>
        <p>Total working hours: <span id="total-hours">0 hrs 0 min</span></p>
        <button id="dekstop-add-task-btn">Add task</button>
      </div>
    </footer>
  </main>

  <button class="mobile-add-task-btn">+</button>

  <div class="modal-bg" id="form-modal">
    <div class="task-form-container">
      <form class="task-form" autocomplete="off">
        <div class="task-input-wrapper">
          <label for="title">Title</label>
          <input type="text" id="title" class="task-form-input" name="title" placeholder="Lorem ipsum"
            maxlength="100" />
          <p class="error"></p>
        </div>
        <div class="task-input-wrapper">
          <label for="description">Description</label>
          <textarea id="description" class="task-form-input" name="description" placeholder="Lorem ipsum dolor amet.."
            maxlength="800"></textarea>
          <p class="error"></p>
        </div>
        <p>Duration</p>
        <div class="task-time">
          <div>
            <label for="task-hrs">Hours</label>
            <input type="number" name="task-hrs" id="task-hrs" min="0" placeholder="0" />
          </div>
          <div>
            <label for="task-mins">Minutes</label>
            <input type="number" name="task-mins" id="task-mins" min="0" max="59" placeholder="0">
          </div>
          <p class="error"></p>
        </div>
        <div class="show">
          <input type="checkbox" id="create-another" name="create-another">
          <label for="create-another">Create another</label>
        </div>
        <button class="btn">Submit</button>
      </form>

      <div class="close-task-form"><span class="fas fa-times"></span></div>
    </div>
  </div>

  <div class="modal-bg" id="delete-pop-up">
    <div class="pop-up">
      <p>Are you sure you want to delete <strong id="pop-up-title"></strong> ?</p>
      <div class="buttons">
        <button id="delete" class="btn">Delete</button>
        <button id="cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="modal-bg" id="crash">
    <div class="pop-up">
      <button class="btn">Ok</button>
    </div>
  </div>

  <footer class="main-footer">
    <p>All rights reserved &copy;</p>
  </footer>

  <script src="https://kit.fontawesome.com/2c6477fc66.js" crossorigin="anonymous"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>

</html>
