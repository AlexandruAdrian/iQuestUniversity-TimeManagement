<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Time management app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexandru Curca">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <!-- Open Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Time Management</title>
</head>

<body>
  <header>
    <div class="mobile-menu-trigger">
      <span class="fas fa-bars"></span>
    </div>

    <div class="user">
      <p></p>
      <figure class="avatar">
        <img alt="avatar" />
      </figure>
    </div>
  </header>

  <nav class="mobile-menu hide-mobile-menu">
    <div class="close-mobile-menu">
      <span class="fas fa-times fa-lg"></span>
    </div>

    <figure class="logo">
      <img src="images/logo.png" alt="logo" />
    </figure>

    <button>Log Out</button>
  </nav>

  <footer>
    <p>All rights reserved &copy;</p>
  </footer>

  <script src="https://kit.fontawesome.com/2c6477fc66.js" crossorigin="anonymous"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>

</html>
